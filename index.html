<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <title>Adhara</title>
  </head>
  <body>
    <div class="outer-field">
      <div class="inner-field">
        <div class="inner-field-b">
	  <div class="section-a">
	    <div id="button-container" class="button-container">
	      <div class="input-button-div">
		<input type="button" value="1"/>
		<input type="button" value="0"/>
	      </div>
	      <div class="input-button-div-b">
		<input id="clear-button" type="button" value="C"/>
		<input id="equal-button" type="button" value="="/>
	      </div>
	    </div>
	    <div id="button-container-b" class="button-container-b">
	      <input type="button" value="1"/>
	      <input type="button" value="2"/>
	      <input type="button" value="3"/>
	      <input type="button" value="4"/>
	      <input type="button" value="5"/>
	      <input type="button" value="6"/>
	      <input type="button" value="7"/>
	      <input type="button" value="8"/>
	      <input type="button" value="9"/>
	      <input type="button" value="0"/>
	      <div class="input-button-div">
		<input id="clear-button-b" type="button" value="C"/>
		<input id="equal-button-b" type="button" value="="/>
	      </div>
	    </div>
	  </div>
	  <div class="section-b">
	    <div class="output-display">
	      <div id="output-display-primary" class="output-display-primary">
		<h2 id="display-primary-text" class="display-primary-text">
		</h2>
	      </div>
	      <div class="output-display-delimiter">
	      </div>
	      <div id="output-display-secondary" class="output-display-secondary">
		<h2 id="display-secondary-text" class="display-secondary-text">
		</h2>
	      </div>
	      <div class="display-controls">
		<input type="button" id="display-switch" class="display-switch" value="<->">
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
